<body>
    <!-- Three.js 3D Background Container -->
    <div id="three-container"></div>

    <div class="main-content">

        <div class="title-section">

            <div class="character-item floating">

            <div class="character-item floating-delay-2">
                <img src="./images/ygg3.png" alt="Cinnamoroll 3" class="character-img">
            </div>
        </div>
        
        <!-- Text Particle Canvas -->
        <canvas id="text-particle-canvas"></canvas>
        
        <!-- Particle Effects Decoration -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="button-container">

                <span class="button-text">Enter Website</span>

        <div class="footer-decoration">
            <div class="wave"></div>
        </div>
    </div>
    
    <!-- Three.js Library -->
    <script src="js/three.min.js"></script>
    <script src="js/main.js"></script>
